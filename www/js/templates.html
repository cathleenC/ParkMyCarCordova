<script type="text/html" id="tpl-login">

          <label for="mail" class="col-sm-2 control-label"> Email
          </label>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="mail"
              placeholder="Saisir votre email">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">
            Mot de passe </label>
          <div class="col-sm-6">

              placeholder="Saisissez votre mot de passe">
          </div>
        </div>
        <a href="#subscription" class="btn btn-default">Inscription</a>
      <input type="submit" value="Connexion" id="submitButton" >
  </form>
    </div>

<script type="text/html" id="tpl-subscription">
    <div>
     <h2>Inscription</h2>
    <div>
    <div id="contenu" >
      <form id="subscriptForm" class="form-horizontal" role="form" onSubmit="sendSubscript()" method="post">
        <div class="form-group">
          <label for="mail" class="col-sm-2 control-label">
            Email</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="mail"
              placeholder="Votre adresse mail">
          </div>
        </div>
        <div class="form-group">
          <label for="plate" class="col-sm-2 control-label">
            Numéro d immatriculation </label>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="plate"
              placeholder="Votre numéro d'immatriculation">
          </div>
        </div>
        <div class="form-group">
          <label for="password1" class="col-sm-2 control-label">
            Mot de passe</label>
          <div class="col-sm-6">
            <input type="password" class="form-control" name="password1"
              placeholder="Votre mot de passe">
          </div>
        </div>

        <div class="form-group">
          <label for="password2" class="col-sm-2 control-label">
            Mot de passe</label>
          <div class="col-sm-6">
            <input type="password" class="form-control" name="password2"
              placeholder="Répétez votre mot de passe">
          </div>
        </div>


        <input type="submit" value="Inscription" id="submitButton" >
      </form>
      </div>
</script>     




 <script type="text/html" id="tpl-favorites">
    <div>
    <div>
     <h2>Vos parkings préférés</h2>
    </div>
        <ul class="list-group">
        {{#.}}
        <li class="list-group-item">
          <a href="#parking" onclick="sessionStorage['idParking']='{{id}}'">
              <div class="media-body">
                  <p>{{name}}</p>
                 Addresse: {{address}}
              </div>
          </a>
        </li>
        {{/.}}
    </ul>
    </div>
 </script>





<script type="text/html" id="tpl-parking">
     <div class="modal_photo">
            <h3>{{name}}</h3>
      </div>
        <div class="modal_profil modal_zone_info">
      <p>{{name}} </p>
      <div>
          <iframe width="400" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://cartosm.eu/map?lon={{lon}}&lat={{lat}}&zoom=17&width=400&height=350&mark=true&nav=true&pan=true&zb=inout&style=default&icon=down"></iframe>
          </div>
      <ul>
           <li>Addresse: {{address}}</li>
           <li>Prix: {{price}}</li>
      </ul>
    </div>
        <div class="modal_profil modal_zone_info">
            <p>Nombre de places libres: {{total-taken}}</p>
        </div>
     <a href="#book" onclick="sessionStorage['pid']='{{id}}'" class="btn btn-default">Réserver une place</a>
</script>
