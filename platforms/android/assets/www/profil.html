<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8"/>

      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="css/font-awesome.min.css">

   </head>
   <body>

      
<svg onclick="window.history.back();"xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="pointer-events: none; display: block;" x="0px"
                    y="0px" width="16px" height="16px" viewBox="0 0 42 42"
                    xml:space="preserve"><g id="reply-all"><path d="M7,8V5l-7,7l7,7v-3l-4-4L7,8z M13,9V5l-7,7l7,7v-4.1c5,0,8.5,1.6,11,5.1C23,15,20,10,13,9z"></path></g></svg>

      <h1>Ticketeo</h1>

      <img src="http://www.google.fr/url?source=imglanding&ct=img&q=http://www.coloriages.fr/coloriages/coloriage-os-de-chien.jpg&sa=X&ei=zXR7VPPCApTlas3ngbgL&ved=0CAkQ8wc&usg=AFQjCNG7btgNKSvKVEDGn9kdScHQmRHlEg" alt="chien" height="84" width="102" />

     <h2>Mon profil</h2>

      <div>

    <button type="button" class="btn btn-primary btn-lg">Mettre
      une photo</button>

    <div id="contenu">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="firstname" class="col-sm-2 control-label"> Nom
          </label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="firstname"
              placeholder="Saisir votre nom de famille">
          </div>
        </div>
        <div class="form-group">
          <label for="lastname" class="col-sm-2 control-label">
            Prénom </label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="lastname"
              placeholder="Saisir votre prenom">
          </div>
        </div>

        <div class="form-group">
          <label for="telephone" class="col-sm-2 control-label">
            Téléphone </label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="telephone"
              placeholder="+33 ">
          </div>
        </div>
        <div class="form-group">
          <label for="ville" class="col-sm-2 control-label">
            Localisation </label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="ville"
              placeholder="votre ville">
          </div>
        </div>

      </form>
      </div>

      <button type="button" class="btn btn-primary btn-lg btn-block">
        Modifier mon profil
      </button>

  </div>
   </body>
</html>
